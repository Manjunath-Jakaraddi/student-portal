<div class="container">
<div class="row" style="margin-top:100px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	<form role="form" name="form" ng-submit="sendFeedback()" novalidate>
			<fieldset>
				<h2 class="text-center">PORTAL LOGIN</h2>
				<hr class="colorgraph">


				<div class="form-group" ng-class="{ 'has-error' : form.username.$error.required && !form.username.$pristine }">
          <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Enter USN" ng-model="credentials.username" ng-change="credentials.username=credentials.username.toUpperCase()" required>
          <span ng-show="form.username.$error.required && !form.username.$pristine" class="help-block">Enter USN</span>
				</div>


				<div class="form-group" ng-class="{ 'has-error' : form.password.$error.required && !form.password.$pristine }">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model="credentials.password" required>
          <span ng-show="form.password.$error.required && !form.password.$pristine" class="help-block">Enter Password</span>
				</div>




        <div class="form-group" ng-class="{ 'has-error' : invalidChannelSelection }">
          <select class="form-control input-lg" name="category" id="category" ng-model="credentials.category"
                  ng-options="channel.value as channel.label for channel in channels">
            <option value="">Select Category</option>
          </select>
          <span ng-show="invalidChannelSelection" class="help-block">Select a Category.</span>
        </div>
        <div ng-class="{ 'has-error' : error }" >
          <span ng-show="error" class="help-block">{{errorMessage}}</span>
        </div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
              <input type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="form.$invalid" value="Sign In">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
</div>
